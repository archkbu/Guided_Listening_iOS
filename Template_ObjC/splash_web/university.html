<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="minimum-scale=1, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<script src="../jquery/jquery-2.1.4.min.js"></script>
<title>ULIP</title>
<style>
body{
width: 100vw;
height: 100vh;
padding: 0px;
margin: 0;
overflow: hidden;
}


#logo_holder{
width: 100vw;
height: 100vh;
border: 0px;
border-spacing: 0px;
padding: 0px;
}
#logo_holder td{
width: 100%;
height: 100%;
border: 0px;
border-spacing: 0px;
padding: 0px;
text-align: center;
vertical-align: middle;
}
#img_arc_logo{
display: inline-block;
border: 0px;
height: 33vh;
transition: opacity 1s ease 0s;
}
</style>
</head>

<body>
<table id="logo_holder">
<tr><td>
<img id="img_arc_logo" src="logo.png" style="opacity:0;" />
</td></tr>
</table>


<script type="text/javascript">
document.body.onload=function(){
document.body.style.webkitOverflowScrolling='touch';
document.body.setAttribute('onselectstart','return false');
document.body.style.webkitTouchCallout='none';
document.body.style.webkitUserSelect='none';
}


setTimeout(function(){
document.getElementById('img_arc_logo').style.opacity=1;
setTimeout(function(){
document.getElementById('img_arc_logo').style.opacity=0;
},2000);
},150);
</script>

</body>
</html>
