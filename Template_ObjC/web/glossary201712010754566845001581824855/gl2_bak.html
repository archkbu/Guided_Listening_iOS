<script type="text/javascript">
var isInDevelopment=false;
var groupIndex=0;
var termIndex=0;


function setIK(_i, _k){
groupIndex=_i;
termIndex=_k;
}

function refreshGLDetails(){
o('div_glname').innerHTML=gl[groupIndex].gl[termIndex].name;
o('div_glcontent').innerHTML=gl[groupIndex].gl[termIndex].desc;
}


function setIsInDevelopment(){
isInDevelopment=true;
}
function resetDataAndRefresh(_data){
gl=_data;
refreshGLDetails();
}


window.onload=function(){setTimeout(function(){

data=Phone.passedByPreviousPageObject.data;
setIK(data.i, data.k);
refreshGLDetails();

},100);}
</script>
